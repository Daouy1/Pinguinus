<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Comunidades</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="icon" href="Imagenes/Icon.jpg">
</head>

<body>
    <header>
        <h1>Comunidades</h1>
    </header>

    <nav>
        <ul>
            <li>
                <a href="index.html">
                    Inicio
                </a>
            </li>

            <li>
                <a href="comunidades.html">
                    Comunidades
                </a>
            </li>

            <li>

                    Iniciar Sesión

                </a>

                    Mi Cuenta
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="Contenido">
            <h2>Lista de Comunidades</h2>
            <div id="comunidadesContainer">
                <!-- Aquí se cargarán las comunidades -->
            </div>
        </div>

        <div class="PanelLateral">
            <h2>Panel Lateral</h2>
        </div>
    </main>

    <footer>
        <p>&copy; Página creada por Daouy</p>
    </footer>

    <script><
        document.addEventListener('DOMContentLoaded', function () {
            fetch('get_comunidades.php')
                .then(response => response.json())
                .then(data => {
                    const comunidadesContainer = document.getElementById('comunidadesContainer');
                    data.forEach(comunidad => {
                        const comunidadElement = document.createElement('div');
                        comunidadElement.className = 'comunidad';
                        comunidadElement.innerHTML = `<a href="ver_comunidad.php?id=${comunidad.id}"><h3>${comunidad.name}</h3></a>`;
                        comunidadesContainer.appendChild(comunidadElement);
                    });
                });
        });
    </script>
</body>

</html>
