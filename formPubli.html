<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>🐧 Pinguinus 🐧</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="icon" href="Imagenes/Icon.jpg">
</head>

<body>
    <header>
        <h1>🐧 Penguinus 🐧</h1>
    </header>

    <main>
        <form id="formPublicacion">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required>
    
    <label for="contenido">Contenido:</label>
    <textarea id="contenido" name="contenido" rows="5" required></textarea>
    
    <label for="imagen">Subir imagen:</label>
    <input type="file" id="imagen" name="imagen" accept="image/*">
    
    <input type="submit" value="Publicar">
</form>

<div id="errorContainer" style="color: red; display: none;"></div>

<script src="validacion.js"></script>

        <div class="Contenido">
            <h2>Últimas Publicaciones</h2>
            <a href="FormPubli.html"><button id="btnPublicar">Publicar</button></a>
            <div id="publicacionesContainer">
                <!-- Aquí se cargarán las publicaciones -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Página creada por Daouy</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('get_publicaciones.php')
                .then(response => response.json())
                .then(data => {
                    const publicacionesContainer = document.getElementById('publicacionesContainer');
                    data.forEach(publicacion => {
                        const publicacionElement = document.createElement('div');
                        publicacionElement.className = 'publicacion';
                        publicacionElement.innerHTML = `<a href="ver_publicacion.php?id=${publicacion.id}"><h3>${publicacion.title}</h3></a>`;
                        publicacionesContainer.appendChild(publicacionElement);
                    });
                });
        });
    </script>
</body>

</html>
